<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
</head>
<table>
    <thead>
    <tr>
        <th>订单号</th>
        <th>订单状态</th>
    </tr>
    </thead>

    <tbody class="table_node">
    <!--动态载入数据-->
    <!-- more data -->
    </tbody>
</table>
<script>
    window.onload = function () {
        $.ajax({
            url: "/list",
            type:"get",
            success: function (result) {
                $('.table_node').empty()
                //取出后端传过来的list值
                var chargeRuleLogs = result
                //对list值进行便利
                $.each(chargeRuleLogs, function (index, n) {
                    var child = "<tr>"+"<td>" + chargeRuleLogs[index].orderId +  "</td>"
                        + "<td>" + chargeRuleLogs[index].status + "</td>"+
                        "</tr>"
                    //将信息追加
                    $(".table_node").append(child)
                });
            }
        });
    }

</script> <!--引入动态加载文件-->
</body>
</html>
